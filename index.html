<style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #box2 {
        height: 265px;
        width: 75%;
        margin: auto;
        display: flex;
        gap: 4%;
        margin-top: -70px;
    }

    #box2>div {

        height: 100%;
        width: 48%;
        border-radius: 5px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        border: 1px solid rgb(195, 192, 192);
    }

    #first1 #start1 {
        width: 100%;
        height: 80%;
        display: flex;
    }

    #first1 #start1 div {
        height: 100%;
        width: 58%;
    }

    #first1 #start1 div:last-child {
        height: 100%;
        width: 38%;
        padding-left: 15px;
    }

    #first1 #start1 div:first-child {
        padding-top: 25px;
        padding-left: 25px;
    }

    p {
        padding-top: 15px;
    }

    #start1 img {
        height: 100%;
        width: 100%;
        border-top-right-radius: 5px;
    }

    #end1 {
        border-top: 1px solid rgb(195, 192, 192);
        padding-bottom: 13px;
    }

    #end1 span {
        padding-left: 10px;
        padding-right: 10px;
        color: green;
    }

    #second1 {
        display: flex;
        justify-content: space-between;

    }

    #second1 div {
        height: 100%;
        width: 66%;
        padding-top: 15px;

    }

    #second1 div:last-child {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35%;
        padding-right: 10px;
    }

    #second1 img {
        height: 75%;
    }

    #second1 .offer {
        border: 2px dashed rgb(214, 211, 211);
        position: relative;
        margin: 20px 0px 10px 10px;
        padding: 10px 0px 10px 13px;
        color: rgb(186, 185, 185);
    }

    #second1 .dis {
        font-weight: bold;
        font-size: 22px;
        color: rgb(32, 220, 32);
        margin-left: 10px;
    }

    #second1 h2,
    p {
        margin-left: 10px;
    }

    .dis1 {
        margin-left: 0px;
    }
    #box3 {
        height: 1111px;
        width: 100%;
        background-color: #f4f4f4;
        margin-top: 100px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 25px;
        grid-template-areas:
            "b1 b2 "
            "b3 b4 "
            "b5 b5";
        padding: 25px 12%;
        box-sizing: border-box;
    }
    #box3 div:nth-child(1) {
        grid-area: b1;
    }

    #box3 div:nth-child(2) {
        grid-area: b2;
    }

    #box3 div:nth-child(3) {
        grid-area: b3;
    }

    #box3 div:nth-child(4) {
        grid-area: b4;
    }

    #box3 div:nth-child(5) {
        
        grid-area: b5;
    }
    #box3 img{
      height: 100%;
        width: 100%;
        border-radius: 5px;
    }
</style>
